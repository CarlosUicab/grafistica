{% load i18n static %}
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
    <div class="app-sidebar__user"><img class="app-sidebar__user-avatar"
                                        src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/48.jpg"
                                        alt="User Image">
        <div>
            <p class="app-sidebar__user-designation">{{ request.user.username }} </p>
        </div>
    </div>
    <ul class="app-menu">
        <li><a class="app-menu__item {% if item_menu == "files" %}active{% endif %}" href="{% url 'viewer:file-list' %}"><i class="app-menu__icon fa fa-files-o"></i><span
                class="app-menu__label">{% trans 'Mis archivos' %}</span></a></li>
        <li><a class="app-menu__item {% if item_menu == "analytics" %}active{% endif %}" href="{% url 'viewer:import-file' %}"><i
                class="app-menu__icon fa fa-upload"></i><span
                class="app-menu__label">{% trans 'Cargar Excel' %}</span></a></li>
    </ul>
</aside>
